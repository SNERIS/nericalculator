<!DOCTYPE html>
<html>
    <head>
        <title>My html page</title>
        <script>
            function ShowDate() {
                document.getElementById('demo').innerHTML = Date();
            }
        </script>
    </head>
    <body>
        <button type="button"
        onclick="ShowDate();">See the date</button>
        <p id="demo"></p>
    </body>
</html>
